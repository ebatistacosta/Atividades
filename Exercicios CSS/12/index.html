<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    
    /* Escreva seu CSS dentro da tag Style! */

    .blue-box{
      background-color: blue;
      width: 500px;
      height: 300px;
      margin: 200px;
      position: relative;
    }

    .red-circle{
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-left: 250px;
      position: absolute;
      margin-top: 150px;

    }
    
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
